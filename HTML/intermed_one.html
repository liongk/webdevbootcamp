<body>
    <!-- This is a table
    I included a border, but this is not recommended, css styling is better -->
    <table border="1">

        <thead> <!-- table head, unnesacary but simplifies things -->
            <!-- table row -->
            <tr>
                <!-- table header -->
                <th>Car Brand</th>
                <th>Color</th>
            </tr>
        </thead>

        <tbody> <!-- table body, unnesacary as well -->
            <tr>
                <!-- table cell -->
                <td>Honda</td>
                <td>White</td>

            </tr>
        </tbody>
    </table>

    <h1>Log in</h1>

    <!-- action = where the form sends data to
    method = what http method (get/post) -->

    <!-- This is a form. Note this is front end rn. It acts as a container -->
    <form action="https://wikipedia.org" method="GET">
        <!-- These are some input types -->

        <!-- labels act as captions. Method 1: -->
        <label>Username: <input name = username type="text" placeholder="User" required></label>

        <label>Email: <input name = email type="email" placeholder="email" required></label>
        
        <!-- Method 2 does not nest the input in the label. Id is applicable for css -->
        <label for= "password">Password: </label>
        <input id = "password"name = password type="password" placeholder="Pass" required>

        <button>Submit</button>
         
    </form>
